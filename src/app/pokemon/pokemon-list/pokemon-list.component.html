<div class="card-columns">
  <div class="card" *ngFor="let pk of pokemonList | paginate : {
      itemsPerPage: itemsPerPage,
      currentPage: page,
      totalItems: totalItems
    }
    ">
    <div class="card-body">
      <span> {{ pk.name}} </span>
      <img src="{{ pk.url }}" alt="" /> <br />
      <a href="{{pk.url}}" class="card-link">Card link</a>
    </div>
  </div>
</div>

<pagination-controls
  class="pagi"
  (pageChange)="getNextPage((page = $event))"
></pagination-controls>
